<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        let stage;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: window. innerHeight,
                width: window. innerWidth,
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: { 'controls': 0, 'disablekb': 1 }
            });
        }

        function onPlayerReady(event) {
            location.href = "uniwebview://state?value=READY";
            stage = 0;
        }

        function onPlayerError(event) {
            location.href = "uniwebview://error?code=" + event.data;
        }

        function onPlayerStateChange(event) {
            location.href = "uniwebview://playerState?value=" + event.data;
            if (event.data == 2) {
                if (stage == 2) {
                    location.href = "uniwebview://state?value=LOADED";
                    stage = 3;
                } else {
                    location.href = "uniwebview://state?value=PAUSED";
                }
            } else if (event.data == 1 && stage == 1) {
                location.href = "uniwebview://state?value=BUFFERING";
                stage = 2;
            }
        }

        function loadById(id){
            player.loadVideoById(id);
            stage = 1;
        }

        function play(){
            player.playVideo();
        }

        function pause(){
            player.pauseVideo();
        }

        function restart(){
            player.seekTo(0);
            pause();
        }

        function mute(){
            player.isMuted() ? player.unMute(): player.mute();
        }
    </script>
</body>

</html>
